<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <h2>
        <label for="Amount">Amount</label>
        <p1><input type="text" id="Amount" name="Amount" size="17"></p1>   
        </h2>
        <p4>
        <label>Interest Rate</label>
        <p2>
        <div class="range-input">
        <input type="range" id="principal" min="0" max="100" value="0" step="0.5"> 
        <div class="value">
        <div></div>
        </div>
        </div></p2> 
        </p4>
        <h4>
        <label for="Years">No. of Years</label>  
        <p3><select name="Years" id="Years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
  </select>
          </p3>
        </h4> 
        <h5>
      <input type="button" onclick="compute()" Value="Compute Interest"/>
      </h5>
      <h6>
      <span id = "result"></span>
      </h6>
        <p>&#169 Everyone Can Get Rich</p>
    </body>
</html>
