<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <h2>
        <label for="Amount">Amount</label>
        <p1><input type="text" id="Amount" name="Amount" size="20"></p1>   
        </h2>
        <h3>
        
        <div>  
        <output id="myoutput" class="lblFloat"></output>
        <label for="myslider" id="mylabel" class="lblFloat">Interest Rate</label>
        <p2>
        <input type="range" id="myslider" min="1" max="100"/>
        <input type="text" id="mylabel" name="mylabel" size="1"></p2>%  
        </div>
        </h3>
        <h4>
        <label for="Years">No. of Years</label>  
        <p3><select name="Years" id="Years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
  </select>
          </p3>
        </h4>   

        <h5>
      <button onclick="compute()">Compute Interest</button>
        </h5>
        <p>&#169 Everyone Can Get Rich</p>
    </body>
</html>
